<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CW Creations</title>

  <link href="css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css"/>
  <link href="css/sticky-footer-navbar.css" rel="stylesheet" type="text/css"/>
  <link href="css/product-item.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div id="productDetailModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel"></h4>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btnBuyNow">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
  <div id="wrap">
    <div id="menuView"></div>
    <div id="viewContainer"></div>
  </div>
  <div id="footer">
    <div class="container">
      <p class="text-muted credit pull-right">
        Website powered by <a href="https://www.firebase.com/docs/web/libraries/backbone/quickstart.html">BackboneFire</a> and created by <a href="https://twitter.com/bobzurad">a loving husband </a>
      </p>
    </div>
  </div>

  <script data-main="js/main" src="../libs/requirejs/require.js"></script>
</body>

</html>

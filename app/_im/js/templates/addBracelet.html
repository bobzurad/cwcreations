<div class="container">
  <h3>Add Bracelet</h3>
  <div class="row">
    <form role="form">
      <div class="col-sm-6">
        <div class="form-group">
          <div>
            <label for="name" class="control-label">Product Name</label>
            <span class="control-label validationMessage"></span>
          </div>
          <input type="text" class="form-control" id="name" required placeholder="Product Name">
        </div>
        <div class="form-group">
          <div>
            <label for="description" class="control-label">Description</label>
            <span class="control-label validationMessage"></span>
          </div>
          <textarea class="form-control" rows="5" id="description" required placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <div>
            <label for="price" class="control-label">Price</label>
            <span class="control-label validationMessage"></span>
          </div>
          <input type="text" class="form-control" id="price" required>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" id="isOnSale"> Is On Sale
          </label>
        </div>
        <div class="form-group">
          <div>
            <label for="salePrice" class="control-label">Sale Price</label>
            <span class="control-label validationMessage"></span>
          </div>
          <input type="text" class="form-control" id="salePrice">
        </div>
        <button id="save" type="button" class="btn btn-default">Save</button>
      </div>
      <div class="col-sm-6">
        <h4>Photos</h4>
        <div class="form-group">
          <label for="exampleInputFile"></label>
          <input type="file" id="exampleInputFile">
        </div>
      </div>
    </form>
  </div>
</div>
